<div class="container">
  <div class="col-lg-10 col-lg-offset-1">
    <h1>Edit Recipe</h1>
    <form>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" [(ngModel)]="recipe.recipeTitle" name="title" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="4" type="text" id="description" [(ngModel)]="recipe.description" name="description"
                      class="form-control"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="category">Category</label>
            <select (change)="onSelect($event.target.value)" class="form-control" id="category">
              <option selected>{{recipe.category}}</option>
              <option *ngFor="let cat of categories" [ngValue]="cat">{{cat}}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="instructions">Instructions</label>
            <textarea rows="4" type="text" id="instructions" [(ngModel)]="recipe.recipeText" name="instuctions"
                      class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="picture">Image</label>
            <input type="text" placeholder="Add URL..." id="picture" [(ngModel)]="recipe.imgURL" name="picture"
                   class="form-control">
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-md-8">
          <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <input type="text" id="ingredients" [(ngModel)]="ingredients.ingredientName" name="ingredients" class="form-control">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="text" id="amount" [(ngModel)]="ingredients.amount" name="amount" class="form-control">
          </div>
        </div>
        <div class="col-md-1">
          <button class="btn btn-success pull-right add-ingredient-button" (click)="addIngredient()">Add</button>
        </div>
      </div>


      <ul class="list-group">
        <li *ngFor="let ing of recipe.ingredientsList; let i = index" class="list-group-item"> {{ing.ingredientName}} ({{ing.amount}}) <button class="btn btn-danger" (click)="removeIngredient(i)"><span class="glyphicon glyphicon-remove"></span></button></li>

      </ul>
      <div class="row">
        <div class="col-lg-12">
          <button type="button" class="btn btn-success pull-left add-recipe-button" (click)="updateRecipe()">Update
          </button>
          <button type="button" class="btn btn-danger pull-right delete-recipe-button" (click)="removeRecipe()">Delete</button>
        </div>
      </div>
    </form>
    <div class="footer"></div>
  </div>
</div>
