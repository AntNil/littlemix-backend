<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col-md-4 col-md-offset-1">
            <h4>Login</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <input placeholder="Username" type="text" [(ngModel)]="email" name="username" id="inputUsername" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <input placeholder="Password" type="password" [(ngModel)]="password" name="password" id="inputPassword" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-md-offset-1">
            <button class="btn btn-primary" (click)="loginPressed()">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
