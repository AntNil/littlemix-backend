<div class="container">
  <div class="col-lg-10 col-lg-offset-1">
  <h1>Registration</h1>
  <form (ngSubmit)="f.valid && register()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="firstName">Firstname</label>
      <input type="text" id="firstName" [(ngModel)]="user.firstName" name="firstName" minlength="2" required ngModel="#firstName" class="form-control" >
    </div>

    <div class="form-group">
      <label for="lastName">Lastname</label>
      <input type="text" id="lastName"  [(ngModel)]="user.lastName" required name="lastName" class="form-control">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email"  [(ngModel)]="user.email" required name="email" class="form-control">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password"  [(ngModel)]="user.password" required name="password" class="form-control">
    </div>

    <div class="form-group">
      <label for="picture">Image</label>
      <input type="text" placeholder="Add URL..." id="picture"  [(ngModel)]="user.imgURL" name="picture" class="form-control" >
    </div>
    <button type="submit" class="btn btn-success pull-right" [disabled]="!f.valid" >Register</button>
  </form>
  </div>
</div>
