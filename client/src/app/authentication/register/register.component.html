<div class="container">
  <div class="col-lg-10 col-lg-offset-1">
  <h1>Registration</h1>
  <form>
    <div class="form-group">
      <label for="name">Firstname</label>
      <input type="text" id="name" [(ngModel)]="user.firstname" name="first" class="form-control" >
    </div>

    <div class="form-group">
      <label for="lastname">Lastname</label>
      <input type="text" id="lastname" required [(ngModel)]="user.lastname" name="lname" class="form-control">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" required [(ngModel)]="user.email" name="email" class="form-control">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" id="password" required [(ngModel)]="user.password" name="password" class="form-control">
    </div>

    <div class="form-group">
      <label for="picture">Image</label>
      <input type="text" placeholder="Add URL..." id="picture" required [(ngModel)]="user.image" name="picture" class="form-control" >
    </div>

    <button type="button" class="btn btn-success pull-right" (click)="registerUser()">Register</button>
  </form>
  </div>
</div>
