<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-5">
    </div>


    <div class="col-6 text-center row">
      <h1>{{recipe.title}}</h1>
      <div class="imgContainer">
        <img width="300" height="400" src={{recipe.imgURL}} class="img-thumbnail imgRecipe" alt="Cinque Terre">
      </div>
      <fieldset class="rating text-center">
        <input type="radio"
               value="5"
               [name]="inpustName"
               [checked]="rating===5" />
        <label title="Rocks!" (click)='onClick(5)'>5 stars</label>
        <input type="radio"
               value="4"
               [name]="inpustName"
               [checked]="rating===4" />
        <label title="Pretty good" (click)='onClick(4)'>4 stars</label>

        <input type="radio"
               value="3"
               [name]="inpustName"
               [checked]="rating===3" />
        <label title="Meh" (click)='onClick(3)'>3 stars</label>

        <input type="radio"
               value="2"
               [name]="inpustName"
               [checked]="rating===2" />
        <label title="Kinda bad" (click)='onClick(2)'>2 stars</label>

        <input type="radio"
               value="1"
               [name]="inpustName"
               [checked]="rating===1" />
        <label title="Sucks big time" (click)='onClick(1)'>1 star</label>
      </fieldset>


      <ul class="ingredient list-group list-group-flush">
        <li *ngFor="let ing of ingredient" class="list-group-item">{{ing.name}} : {{ing.amount}}</li>
      </ul>

      <p>{{recipe.description}}</p>

      <form  class="commentBox">

        <div class="form-group ">
          <label for="nam">Name</label>
          <input #nameInput type="text" class="form-control" id="nam" required [(ngModel)]="comment.name"  name="name">
        </div>

        <div class="form-group">
          <label for="comment">Comment</label>
          <textarea #commentInput class="form-control" id="comment" rows="3" required [(ngModel)]="comment.comment" name="comment"></textarea>
        </div>
        <button   (click)="registerComment(nameInput.value, commentInput.value )" type="button" class="btn btn-primary btn-sm">Submit</button>

      </form>
      <ul class="ingredient list-group list-group-flush">
        <li *ngFor="let com of commentList" class="list-group-item">{{com.name}} : {{com.comment}}</li>
      </ul>
    </div>
  </div>
</div>
