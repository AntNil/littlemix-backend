<div class="container">
  <div class="col-lg-10 col-lg-offset-1">
    <h1>Add Recipe</h1>
    <form (ngSubmit)="f.valid && addRecipe()" #f="ngForm" novalidate>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" [(ngModel)]="recipe.recipeTitle" required name="title" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="4" type="text" id="description" [(ngModel)]="recipe.description" required name="description"
                      class="form-control"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="category">Category</label>
            <select (change)="onSelect($event.target.value)" required class="form-control" id="category">
              <option *ngFor="let cat of categories">{{cat}}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="instuctions">Instuctions</label>
            <textarea rows="4" type="text" id="instuctions" [(ngModel)]="recipe.recipeText" required name="instuctions"
                      class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="picture">Image</label>
            <input type="text" placeholder="Add URL..." id="picture" [(ngModel)]="recipe.imgURL" required name="picture"
                   class="form-control">
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-lg-8">
          <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <input type="text" id="ingredients" [(ngModel)]="ingredients.ingredientName" name="ingredients" class="form-control">
          </div>
        </div>
        <div class="col-lg-3">
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="text" id="amount" [(ngModel)]="ingredients.amount" class="form-control" name="amount">
          </div>
        </div>
        <div class="col-lg-1">
          <button class="btn btn-success pull-right add-ingredient-button" (click)="addIngredient()">Add</button>
        </div>
      </div>


      <ul class="list-group" >
        <li *ngFor="let ing of recipe.ingredientsList" class="list-group-item"> {{ing.ingredientName}} ({{ing.amount}})</li>
      </ul>
      <div class="row">
        <div class="col-lg-12">
          <button type="submit" class="btn btn-success pull-left add-recipe-button" [disabled]="!f.valid"> Add Recipe
          </button>
        </div>
      </div>
    </form>
    <div class="footer"></div>
  </div>
</div>
