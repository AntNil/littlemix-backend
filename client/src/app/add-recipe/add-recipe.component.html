<div class="container">
  <div class="col-lg-10 col-lg-offset-1">
    <h1>Create Recipe</h1>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" [(ngModel)]="user.firstname" name="title" class="form-control" >
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description"  [(ngModel)]="user.lastname" name="description" class="form-control">
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category"  [(ngModel)]="user.email" name="category" class="form-control">
      </div>

      <div class="form-group">
        <label for="instuctions">Instuctions</label>
        <input type="text" id="instuctions"  [(ngModel)]="user.password" name="instuctions" class="form-control">
      </div>



      <div class="form-group">
        <label for="picture">Image</label>
        <input type="text" placeholder="Add URL..." id="picture"  [(ngModel)]="user.image" name="picture" class="form-control" >
      </div>

      <div class="form-group">
        <label for="ingredients">Ingredients</label>
        <input type="text" id="ingredients"  [(ngModel)]="user.password" name="ingredients" class="form-control">
      </div>

      <button type="button" class="btn btn-success pull-right" (click)="registerUser()">Register</button>
    </form>
  </div>
</div>
